<html lang="en">

  </head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown

            <li><a class="dropdown-item" href="#">Action</a></li>

  <div class="container">

    <h1 style="text-align:center; margin-top:10px">Sales Prediction</h1>
    <form method="POST" action="/predict">
      <div class="mb-3">
        <label for="input_string" class="form-label">Enter 11 features separated by commas:</label>
        <input type="text" class="form-control" id="input_string" name="input_string" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction_text %}
      <p style="background: black; color: white;margin-top:20px">{{ prediction_text }}</p>
    {% endif %}

  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-DmeQJxRZ6SNlZ/zp/hwLRJCDwKV4EZ+pA0W3q9RMhMAgPxLmNKIU6SfXT0oMhG+1" crossorigin="anonymous"></script>
  </body>
</html>
